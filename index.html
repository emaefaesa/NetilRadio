<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="img/">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="header">
        <header class="header-width">
            <div class="main-logo">
                <img src="img/logo.svg" alt="" width="130">
            </div>
            <ul class="main-menu">
                <li>
                    <a href="https://netil-radio.chatango.com/">Chatroom</a>
                </li>
                <li>
                    <a href="#residents">Residents</a>
                </li>
                <li>

    <main>
        <section class="top-area narrow-width">
            <div class="content-group">
                <div class="radio-area">
                    <div class="radio-player">

                    </div>

                    <div class="schedule-container">

                    </div>

                    </div>

                </div>
            </div>
        </section>
