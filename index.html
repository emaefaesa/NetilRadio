    <div id="header">

                        <div class="schedule-time">23:00</div>
                    </div>

                </div>

            </div>
            </div>



            <section class="bottom-area-dots">
                <div class="dots-container">
                    <div class="dots" role="presentation"></div>
                    <div class="dots" role="presentation"></div>
                    <div class="dots" role="presentation"></div>
                    <div class="dots" role="presentation"></div>
                </div>
            </section>
    </main>
